<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Huddle</title>
  </head>
  <body>
    <main>
      <div class="img logo">
      <img id="logo" alt="huddle logo" src="images/logo.svg" />
    </div>
      <div id="main-content">
        <div class="img">
        <img
          id="mockup"
          alt="mockup of desktop & mobile illustration"
          src="images/illustration-mockups.svg"
        />
        </div>
        <div id="header">
          <h1 id="title">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build commmunities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a>Register</a>
        </div>
        <div class="icon">
          <div id="icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
